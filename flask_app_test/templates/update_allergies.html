<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Allergies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Update Allergies</h2>
        <form method="POST" action="/update_allergies">
            <div class="form-group">
                <label for="user_id">User ID:</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="allergy">Allergy:</label>
                <input type="text" class="form-control" id="allergy" name="allergy" required>
            </div>
            <button type="submit" class="btn btn-warning mt-2">Update Allergy</button>
        </form>
        {% if message %}
        <div class="alert alert-info mt-2">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
