<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Pantry</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Pantry for User ID: {{ user_id }}</h2>
        <form method="POST" action="/pantry/{{ user_id }}">
            <div class="form-group">
                <input type="text" name="item_name" class="form-control" placeholder="Enter item name">
                <button type="submit" class="btn btn-primary mt-2">Add Item</button>
            </div>
        </form>
        {% if message %}
            <div class="alert alert-success">{{ message }}</div>
        {% endif %}
        <ul>
            {% for item in pantry_items %}
                <li>{{ item }}</li>
            {% else %}
                <li>No items in your pantry.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
